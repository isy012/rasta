<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
      var itemsCounter = 0;

      function addItem(item) {
        var date = new Date();
        var time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
               
         itemsCounter++;
         gebID("history").innerHTML += item.value+", ";
         gebID("table").innerHTML += ("<tr><td>" +itemsCounter  + "</td><td>" + item.value + "</td><td>" + time + "</td><td id=button" + itemsCounter + "><button type=button onclick=removeItem(this.id)>remove me</button></td></tr>");
        };
      function gebID(highd){
        return document.getElementById(highd); 
      };
      function removeItem(buttonid) {
        gebID("table").innerHTML = "<tr><th>num</th><th>task</th><th>when added</th></tr>";
        var index = buttonid.value.slice(-1);
         list.splice(index,1);
       
         for (i = 0; i <= list.length; i++) {
          gebID("table").innerHTML += ("<tr><td>"+i+"</td><td>"+list[i].x+"</td><td>"+list[i].y+"</td><td id=button"+i+"><button type=&quot;button onclick=removeItem(this)>remove me</button></td></tr>");
          }

      };

      </script>
  </head>
  <body>
    <h1>Welcam to the Islands Man</h1>
    <h2>Here is a To Do List for you</h2>
    
    <input type="text" name="item" id="bla"><br>
    <button type="button" onclick="addItem(bla)">Add To List</button>
    <!-- 1. save item to variable,  -->
    <p id="history">History right here..</p>
    <table id="table" border="1" style="width:100%">Rasta Stuff
      <tr>
          <th>num</th>
          <th>task</th> 
          <th>when added</th>
      </tr>

     </table>

</html>
